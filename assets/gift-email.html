<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You've Received a Gift Card!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .header {
            font-size: 24px;
            color: #333;
        }
        .coupon-code {
            font-size: 20px;
            font-weight: bold;
            background: #ffcc00;
            display: inline-block;
            padding: 10px;
            border-radius: 5px;
            margin: 15px 0;
        }
        .amount {
            font-size: 18px;
            color: #27ae60;
            font-weight: bold;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
        .btn {
            display: inline-block;
            background: #3498db;
            color: #ffffff;
            padding: 10px 15px;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">üéÅ You've Received a Gift Card! üéÅ</div>
        <p><strong>{sender_email}</strong> has gifted you a coupon worth <span class="amount">${amount} off</span>!</p>
        <p>Use the coupon code below at checkout:</p>
        <div class="coupon-code">{coupon_code}</div>
        <p>Click below to redeem your coupon:</p>
        <a href="{url}" class="btn">Visit Shop</a>
        <div class="footer">Thank you for shopping with us!</div>
    </div>
</body>
</html>
